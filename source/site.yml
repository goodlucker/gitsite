site:
  title: GitSite
  description: GitSite is a static web site generator for Git.
  keywords: gitsite, git, static web site, html
  theme: default
  locale: en-US
  navigation:
    - title: User Guide
      type: book
      ref: gitsite-guide
    - title: Blogs
      type: blog
    - title: About
      type: page
      ref: about
    - title: Discuss
      type: link
      ref: https://github.com/michaelliao/gitsite/discussions
      external: true
  git:
    base-url: https://github.com/michaelliao/gitsite/blob/main/source
    # display git link for quick edit:
    link: true
  comment:
    disqus:
      name: gitsite
  contact:
    name: Michael Liao
    github: https://github.com/michaelliao/gitsite
    twitter: https://twitter.com/liaoxuefeng
  books:
    index-marker: true

  search:
    # search by lunr or semantic:
    engine: lunr
    languages:
      - en
      - zh

build:
  # copy special files under root dir (ignore if not found):
  copy:
    - favicon.ico
    - robots.txt
    - ads.txt

# you can add any items:
