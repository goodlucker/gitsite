{% extends "__base__.html" %}

{% block title %}
{{ blog.title }}
{% endblock %}

{% block main %}
<div id="gsi-content">
    <div id="gsi-blog-title">
        <h1>{{ blog.title }}</h1>
    </div>
    <div id="gsi-blog-cover">
        <img src="{{ blog.coverUri }}" class="max-w-[calc(min(100%,768px))]">
    </div>
    <div id="gsi-blog-info" class="my-2">
        <script>
            document.write(new Date('{{ blog.date }}').toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' }));
        </script>
    </div>
    <div id="gsi-blog-content">
        {{ blog.content | safe }}
    </div>

    <hr class="gsc-border">

    <div id="gsi-blog-prev-next" class="flex flex-row mt-4">
        <div id="gsi-blog-prev" class="basis-1/2 mr-2 text-left">
            {% if prevBlog %}
            <a href="{{ prevBlog.uri }}" class=" inline-block border border-sky-600 hover:border-sky-500 dark:border-sky-400
                hover:dark:border-sky-300 rounded px-3 py-1">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M18.75 19.5l-7.5-7.5 7.5-7.5m-6 15L5.25 12l7.5-7.5" />
                </svg>
                {{ prevBlog.title }}
            </a>
            {% endif %}
        </div>
        <div id="gsi-blog-next" class="basis-1/2 ml-2 text-right">
            {% if nextBlog %}
            <a href="{{ nextBlog.uri }}" class=" inline-block border border-sky-600 hover:border-sky-500 dark:border-sky-400
                hover:dark:border-sky-300 rounded px-3 py-1">
                {{ nextBlog.title }}
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M11.25 4.5l7.5 7.5-7.5 7.5m-6-15l7.5 7.5-7.5 7.5" />
                </svg>
            </a>
            {% endif %}
        </div>
    </div>
</div>
<div id="gsi-footer">
    {% include "__footer__.html" %}
</div>
{% endblock %}
